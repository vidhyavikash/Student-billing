<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <title>School Billing System</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">School Billing System</h1>
        <p class="text-center">Nepali Date: <span id="nepali-date">{{ nepali_date }}</span></p>

        <form id="billing-form">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" class="form-control" placeholder="Enter class">
            </div>
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="text" id="roll_number" class="form-control" placeholder="Enter roll number">
            </div>
            <div class="form-group">
                <label for="amount">Amount (NPR)</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" placeholder="Enter description"></textarea>
            </div>
            <button type="button" id="generate-bill" class="btn btn-primary mt-3">Generate Bill</button>
        </form>

        <div id="message" class="mt-3"></div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
